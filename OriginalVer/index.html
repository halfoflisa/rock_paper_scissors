<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>

                function game(){

                    let playerScore = 0;
                    let computerScore = 0;

                    for (let i = 0; i < 5; i++){

                        function playRound(){

                            let computerSelection = Math.floor(Math.random()*3);
                            let playerSelection = prompt("Input either rock, paper, or scissors and see if you can beat the computer!").toLowerCase();

                                function computerPlay(){
                                    if(computerSelection === 0){
                                        computerSelection = "rock";
                                        return computerSelection;
                                    } else if(computerSelection === 1){
                                        computerSelection = "paper";
                                        return computerSelection;
                                    } else if(computerSelection === 2){
                                        computerSelection = "scissors";
                                        return computerSelection;
                                    }
                                }

                            computerPlay();

                            if(playerSelection === computerSelection) { 
                                console.log("The result is a tie!");
                            } else if(playerSelection === "rock"){
                                if(computerSelection === "paper"){
                                    computerScore++;
                                    console.log("You lose! Paper beats rock");
                                } else if(computerSelection === "scissors"){
                                    playerScore++;
                                    console.log("You win! Rock beats scissors");  
                                }
                            } else if(playerSelection === "paper"){
                                if(computerSelection === "rock"){
                                    playerScore++;
                                    console.log("You win! Paper beats rock");
                                } else if(computerSelection === "scissors"){
                                    computerScore++;
                                    console.log("You lose! Scissors beats paper");
                                }
                            } else if(playerSelection === "scissors"){
                                if(computerSelection === "paper"){
                                    playerScore++;
                                    console.log("You win! Scissors beats paper");
                                } else if(computerSelection === "rock"){
                                    computerScore++;
                                    console.log("You lose! Rock beats scissors");
                                }
                            }

                        }
                        
                        playRound();
                    }

                    if (playerScore > computerScore){
                        console.log("You win! Your Score: " + playerScore + " Computer Score: " + computerScore);
                    } else if (playerScore < computerScore) {
                        console.log("Computer wins! Computer Score: " + computerScore + " Your Score: " + playerScore);
                    } else if (playerScore === computerScore) {
                        console.log("You tied with the computer!");
                    }
                }
                
                game();

            </script>
        </body>
    </head>
</html>

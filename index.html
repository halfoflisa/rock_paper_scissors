<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <div class="outer">
                <div class="inner">
                    <p>You VS Bot</p>
                    <p>Round Results</p>
                    <div>
                        <div class="score" id="player">0</div>
                        <div class="score">:</div>
                        <div class="score" id="computer">0</div>
                    </div>
                    <div id="result">First to 5 points wins!</div>
                    <div id="winner"></div>
                    <div>
                        <p>Make your selection</p>
                        <div class="selections">
                            <input type="image" src="image/Rock.png" ontouchstart="" alt="Rock" value="Rock"><br>
                            Rock
                        </div>
                        <div class="selections">
                            <input type="image" src="image/Paper.png" ontouchstart="" alt="Paper" value="Paper"><br>
                            Paper
                        </div>
                        <div class="selections">
                            <input type="image" src="image/Scissors.png" ontouchstart="" alt="Scissors" value="Scissors"><br>
                            Scissors
                        </div>
                    </div>
                </div>
            </div>

            <script src="script.js"></script>
        </body>
</html>
